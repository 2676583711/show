    <script type="text/javascript">

        //视频仓库地址
        var vUrl = "./videos/";

        // function show(idName, html) { //直接展示
        //     document.getElementById(idName).src = html;
        // }
        vu = vUrl;
        var i = 1;
        function previous() {
            i--;
            if (i <= 0) { //判断视频个数，不能小于１
                i = 1;
                alert("已经是第一个了");
                return;
            }
            document.getElementById("v2").src = vu + i + ".mp4";
            document.getElementById("v1").load();
        }

        //视频个数的上限(实际的数量加一)
        var up_limit = 5;

        function next() {
            i++;
            if (i >= up_limit) { //判断视屏个数不能大于１２，只有１２个视屏
                i = up_limit - 1;
                alert("已经是最后一个了。。。");
                return;
            }
            document.getElementById("v2").src = vu + i + ".mp4";
            document.getElementById("v1").load();
        }
        ////////////////////////////////////////////////////////////////////////////////
    </script>
